<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>background-clip</title>
    <style>
        .example {
            background: #5f392f url(images/gear.png);
            /* Фоновый рисунок */
            border: 10px dotted red;
            /* Параметры рамки */
            background-clip: border-box;
            /* Фон под рамкой */
            padding: 10px;
            /* Поля */
            color: #fff;
            /* Цвет текста */
            min-height: 48px;
            /* Минимальная высота */
        }
    </style>
</head>

<body>
    <div class="example">
        Содержимое страницы
    </div>
    
        <img src="css_background-clip_1.png" alt="">
</body>

</html>
