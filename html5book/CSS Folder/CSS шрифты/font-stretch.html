<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>font-stretch</title>
    <style>
        p {
            font-size: 5em;
            font-family: 'Myriad Pro';
        }
    </style>
</head>

<body>
    <p>
        <span style="font-stretch: ultra-condensed">!</span>
        <span style="font-stretch: extra-condensed">!</span>
        <span style="font-stretch: condensed">!</span>
        <span style="font-stretch: semi-condensed">!</span>
        <span style="font-stretch: normal">!</span>
        <span style="font-stretch: semi-expanded">!</span>
        <span style="font-stretch: expanded">!</span>
        <span style="font-stretch: extra-expanded">!</span>
        <span style="font-stretch: ultra-expanded">!</span>
    </p>
</body>

</html>
