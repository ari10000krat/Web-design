<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>border-spacing</title>
    <style>
        table {
            border: 1px solid #69c;
        }

        th {
            font-weight: normal;
            color: #039;
            padding: 10px;
        }

        td {
            color: #669;
            border-top: 1px dashed white;
            padding: 10px;
            background: #ccddff;
        }

        tr:hover td {
            background: #99bcff;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>

</html>
