<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
            border: 3px solid gray;
            width: 600px;
            
        }
        caption{
            caption-side: bottom;
            text-align: center;
            color: chartreuse;
        }
        td:first-child{
            width: 30%;
        }
        td, th{
            border: 1px solid grey;
        }
        col:hover{
            background: yellow;
        }
    </style>
</head>

<body>
    <h1>Work with tables</h1>
    <table>
        <caption> People</caption>
        <tr>
            <th>Глеб</th>
            <th>Diana</th>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Gentelman</td>
            <td>Princess</td>
        </tr>
    </table>
</body>

</html>
