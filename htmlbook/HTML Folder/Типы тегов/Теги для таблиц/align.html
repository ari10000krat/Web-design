<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Тег TABLE, атрибут align</title>
</head>

<body>
    <table align="center" width="600" bgcolor="#ffcc00">
        <tr>
            <td> 111 </td>
            <td>222 </td>
            <td> 333 </td>
            <td> 444 </td>

        </tr>
    </table>
    <br>
    <table cols="2" align="right" width="600" bgcolor="#ffcc00">
        <tr>
            <td> 111 </td>
            <td>222 </td>
            <td> 333 </td>
            <td> 444 </td>

        </tr>
    </table>
</body>

</html>
