<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Идентификаторы</title>
    <style>
        P {
            color: green;
            /* Зеленый цвет текста */
            font-style: italic;
            /* Курсивное начертание текста */
        }

        P#opa {
            color: red;
            /* Красный цвет текста */
            border: 1px solid #666;
            /* Параметры рамки */
            background: #eee;
            /* Цвет фона */
            padding: 5px;
            /* Поля вокруг текста */
        }
    </style>
</head>

<body>
    <p>Обычный параграф</p>
    <p id="opa">Параграф необычный</p>
</body>

</html>
